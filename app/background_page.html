<!doctype html>
<html>

<head>
</head>

<body>

  <div id="login">

    <div id="yuno-heading">Yuno
      <yuno-a href="javascript:" id="yuno-closeDialog">x</yuno-a>
    </div>
    <div id="yuno-message">
      Login to continue
    </div>
    <div id="yuno-form">
      <yuno-p>
        <div id="yuno-label1" for="login" style="width:30%; display:inline-block;">Email:</div>
        <input  type="text" name="login" id="yuno-username" placeholder="user@email.com">
      </yuno-p>

      <yuno-p>
        <div id="yuno-label2" for="password" style="width:30%; display:inline-block;">Password:</div>
        <input type="password" name="password" id="yuno-password" placeholder="Password">
      </yuno-p>

      <yuno-p class="login-submit">
        <button type="button" id="yuno-loginSubmit" class="login-button">Login</button>
      </yuno-p>
       <div id="yuno-status" style="color:red"></div>

      <div id="yuno-footer"><a id="yuno-footer-link" href="http://www.yunocorp.com/" target="_blank">Forgot your password?</a>
      </div>

      </div>
  </div>

  <div class="reset-this" id="saveToTemplate">
    <div id="yuno-heading">Yuno
      <yuno-a href="javascript:" id="yuno-closeDialog">x</yuno-a>
    </div>
    <div id="yuno-status-temp" style="color:orange"></div>

        <div id="yuno-form" method="post" action="#" style="width:400px;">
          <yuno-p>
            <div id="yuno-label1" for="yuno-label" style="width:30%; display:inline-block;">yuno-Label:</div>
            <input type="text" name="yuno-label" id="templateyuno-Label" placeholder="sample template">
          </yuno-p>

          <!-- <yuno-p> -->
          <!--   <div id="yuno-label2" for="xpath" style="width:30%; display:inline-block;">XPATH:</div> -->
          <!--   <input type="text" name="xpath" id="yuno-parentXpath"> -->
          <!-- </yuno-p> -->

          <yuno-p>
            <div id="yuno-label3" for="selection" style="width:30%; display:inline-block;">Selected Text:</div>
            <textarea rows="4" cols="50" name="selection" id="yuno-selection" class="reset"></textarea>
          </yuno-p>

          <yuno-p class="login-submit">
            <button type="button" id="yuno-saveTemplate" class="login-button">Save</button>
          </yuno-p>

          </div>

  </div>


  <div class="center hide" id="logout">
    <yuno-p>user logged,
      <a href="#" onclick="javascript:logout();">logout</a>
      <yuno-p>
  </div>

  <div id="loading" class="hide">
    <h1 id="message">Please wait while loading .. </h1>
  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/options.js -->
  <script src="libs/jquery.js"></script>
  <script src="libs/RESTManager.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/download.js"></script>
  <script src="scripts/background.js"></script>
  <!-- endbuild -->

</body>

</html>
